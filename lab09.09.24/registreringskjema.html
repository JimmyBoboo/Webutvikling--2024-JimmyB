<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringskjema</title>
</head>
<body>
    <section>
        <h2>Log in</h2>
        <form method="post">
            <label>
                Navn:
                <input type="text" name="Navn" placeholder="Ola Nordmann" id="Navn" minlength="2" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
            </label>
            <label>
                E-Post:
                <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </label>
            <label>
                Passord:
                <input type="password" name="Passord" id="Passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </label>
            <label>
                Alder:
                <input type="number" min="18" max="99" required>
            </label>
            <label>
                Telefonnummer:
                <input type="telefon" pattern="[0-9]{8,12}" required>
            </label>
            <label>
                Fødselsdato:
                <input type="date" max="2023-12-31" required>
            </label>
            
            <label><h4>Kjønn:</h4>
                Mann
                <input type="radio" name="Valg" required>
            <label>
                Kvinne
                <input type="radio" name="Valg" required>
            </label>
            <label>
                Annet
                <input type="radio" name="Valg" required>
            </label>
            <label> 
                Land:
            <select name="Land">
                <option value="Norge">Norge</option required>
                <option value="Sverige">Sverige</option required>
                <option value="Danmark">Danmark</option required>
            </select>
            </label>
            <label>
                Personvern:
                <input type="checkbox" required>
            </label>
            <label>
                <input type="submit" value="Send inn">
            </label>
        </form>
    </section>
</body>
</html>
